<script>

    //递归案例：求一个数各个位数的值的和
    function getEverySum(x) {
        if (x<10){
            return x;
        } else{
            return x%10+getEverySum(parseInt(x/10));
        }
    }
    console.log(getEverySum(919035));

</script>
