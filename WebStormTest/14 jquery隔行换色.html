<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        var list = $("li");
        for (var i = 0; i < list.length; i++) {
            if (i % 2 == 0) {
                list[i].style.backgroundColor = "pink";
            } else {
                list[i].style.backgroundColor = "hotpink";
            }
        }
    });
</script>
</body>
</html>
