<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 300px;
            width: 400px;
            border-radius: 40%;
            background-color: hotpink;
        }
    </style>

</head>
<body>
<input type="button" value="变宽" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    my$("btn").onclick = function () {
        var wid = 400;
        var timeId = setInterval(function () {
            wid++;
            if (wid >= 900){
                clearInterval(timeId);
            }
            my$("dv").style.width = wid+"px";
        },20)

    }
</script>
</body>
</html>
