<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 150px;
            background-color: hotpink;
            position: absolute;
            top: 20px;
            left: 0;
        }
    </style>
</head>
<body>
<input type="button" id="btn1" value="移动400px">

<div id="dv"></div>

<script src="common.js"></script>
<script>

    //获取任意一个元素的任意一个属性当前的值--->attr:元素的属性
    function getStyle(element, attr) {
        return window.getComputedStyle ?
            window.getComputedStyle(element, null)[attr] : element.currentStyle[attr] || 0;
    };


    //设置任意的一个元素,改变多个属性

    function animate(element, json) {
        //先清理定时器
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
            var flag = true;
            for (var attr in json) {
                //获取元素这个属性的当前的值--->原来有px，是字符串，所以要转成int型
                var current = parseInt(getStyle(element, attr));
                var target = json[attr];
                var step = (target - current) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                current += step;
                element.style[attr] = current + "px";
                if (current != target) {
                    flag = false;
                }
            }
            if (flag){
                clearInterval(element.timeId);
            }
        }, 20);
    };

    my$("btn1").onclick = function () {
        animate(my$("dv"),{left: 500 ,top:100 ,width:800 ,height:600 })
    };



</script>

</body>
</html>
