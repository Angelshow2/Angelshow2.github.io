<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .topBar {
            text-align: center;
            height: 168px;
        }

        .navBar {
            text-align: center;
        }

        .mainBar {
            text-align: center;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 48px;
        }
    </style>
</head>
<body>
    <div class="topBar" id="topBar"><img src="image/top.png"></div>
    <div class="navBar" id="navBar"><img src="image/nav.png"></div>
    <div class="mainBar" id="mainBar"><img src="image/main.png"></div>

<script src="common.js"></script>
<script>
    //获取页面向上或者向左卷曲出去的距离的值
    function getScroll() {
        return {
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0,
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
        }
    };
    //滚动事件
    window.onscroll = function () {
        //向上卷曲出去的距离和最上面的div的高度对比
        if (getScroll().top > my$("topBar").offsetHeight){
            my$("navBar").className = "navBar fixed";
            my$("mainBar").style.marginTop = my$("navBar").offsetHeight+"px";
        }else{
            my$("navBar").className = "navBar";
            my$("mainBar").style.marginTop = "0px";
        }
    };


</script>
</body>
</html>
