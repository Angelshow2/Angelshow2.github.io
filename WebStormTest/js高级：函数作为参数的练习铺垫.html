<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var arr = [10,17,89,45,65,9,180,15];
    //排序
    arr.sort(function (obj1,obj2) {
        if (obj1>obj2){
            return -1;
        } else if (obj1==obj2){
            return 0;
        } else {
            return 1;
        }
    });
    console.log(arr);
</script>
</body>
