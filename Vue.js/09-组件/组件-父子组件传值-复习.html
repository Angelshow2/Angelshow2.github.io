<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  
  <div id="app">

    <com1 :parentmsg="msg" @func="getSon"></com1>

  </div>

  <template id="tmpl">
    <div>
      <h3>我是子组件 --- {{ parentmsg }}</h3>
      <input type="button" value="敢不敢点我？" @click="giveParent">
    </div>
  </template>


<script>




  const vm = new Vue({
    el: '#app',
    data: {
      msg: '来打我啊！',
    },

    methods: {
      getSon (data) {
        this.msg = data
        // console.log(this.msg)
      }
    },

    components: {
      com1: {
        template: '#tmpl',
        props: ['parentmsg'],
        data () {
          return {
            sonMsg: '我给你的！'
          }
        },
        methods: {
          giveParent () {
            this.$emit('func', this.sonMsg)
          } 
        }
      }
    }
  })
  
</script>


</body>
</html>
