<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id="app">

    <input type="number" v-model.number="num1">
    <select v-model="operation">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" v-model.number="num2">
    <button v-on:click="compute">=</button>
    <span>{{ ret }}</span>
  </div>




  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        operation: '',
        num1: '',
        num2: '',
        ret: ' '
      },
      methods: {
        compute: function () {
          switch (this.operation) {
            case '+': this.ret = this.num1 + this.num2
              break;
            case '-': this.ret = this.num1 - this.num2
              break;
            case '*': this.ret = this.num1 * this.num2
              break;
            case '/': this.ret = this.num1 / this.num2
              break;
          }

        }
      }
    })


  </script>


</body>

</html>
