<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <label for="">商品单价：</label>
    <input type="number" v-model="price"><br>
    <label for="">商品数量：</label>
    <button v-on:click="countReduce">-</button>
      {{ count }}
    <button v-on:click="count++">+</button><br>
    <label for="">总价：</label>
    <span>{{ price * count }}</span>
  </div>








  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
  
    new Vue({
      el: '#app',
      data: {
        price: '1',
        count: '1'
      },
      methods: {
        countReduce: function () {
          if(this.count > 0){
            return this.count--
          }else{
            return this.count = 0
          }
        }
      },
    })
  
  
  </script>







</body>
</html>
